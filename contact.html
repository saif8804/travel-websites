<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler website</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="text logo text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="space">
            <div class="adress-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="textgrey md-heading">Location</h2>
              <p>#2663 Rauza Bazar Mau 275101</p>
            </div>
            <div class="adress-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="textgrey md-heading">Email</h2>
              <p>sa5194007@gmail.com</p>
            </div>
            <div class="adress-group">
              <i class="fas fa-phone-square fa-3x text-red"></i>
              <h2 class="textgrey md-heading">Call</h2>
              <p>+919506264820</p>
            </div>
            <img
              src="./img/cycle.jpg"
              alt="buildingimage"
              width="400px"
              height="100px"
            />
          </div>
          <form class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Let us know your questions suggestionsand concerns by filling out
              the contact form below
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username" required/>
            </div>
            <div class="form-group">
              <label for="Phone">Phone</label>
              <input type="text" name="" id="Phone" required />
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" name="" id="Email" required />
            </div>
            <div class="form-group">
              <label for=message">Message</label>
              <textarea name="" id="message"  required></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <i class="fa-brands fa-twitter fa-3x"></i>
        <i class="fa-brands fa-instagram fa-3x"></i>
      </div>
      <p>World travel &copy; 2020, All right reserved</p>
    </footer>
  </body>
</html>
